  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        RECUERDOS
      </div>
      <div class="card-body">
        <form id="createMemoryForm">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Texto</label>
            <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imageURL" class="form-label">URL de imagen</label>
            <input type="url" class="form-control" id="imageURL" name="imageURL" required>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary me-2" id="cancelBtn">Cancelar</button>
            <button type="submit" class="btn btn-primary" style="background-color: #00484E;">Crear recuerdo</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4 mt-4" id="memoryList">

    </div>
  </div>
<!---javascript -->
<script>
// Selectores de elementos HTML
const createMemoryForm = document.querySelector("#createMemoryForm");
const memoryList = document.querySelector("#memoryList");
const cancelBtn = document.querySelector("#cancelBtn");

// Manejar el envío del formulario para crear un nuevo recuerdo
createMemoryForm.addEventListener("submit", event => {
  event.preventDefault();
  const formData = new FormData(createMemoryForm);
  const title = formData.get("title");
  const text = formData.get("text");
  const imageUrl = formData.get("imageURL");
  createMemory(title, text, imageUrl);
  createMemoryForm.reset();
});

// Manejar el botón de cancelar
cancelBtn.addEventListener("click",event => {
  createMemoryForm.reset();
});

// Función para crear un nuevo recuerdo y agregarlo a la lista
function createMemory(title, text, imageUrl) {
  const card = document.createElement("div");
  card.classList.add("card");
  const cardImage = document.createElement("img");
  cardImage.classList.add("card-img-top");
  cardImage.src = imageUrl;
  const cardBody = document.createElement("div");
  cardBody.classList.add("card-body");
  const cardTitle = document.createElement("h5");
  cardTitle.classList.add("card-title");
  cardTitle.textContent = title;
  const cardText = document.createElement("p");
  cardText.classList.add("card-text");
  cardText.textContent = text;
  const deleteBtn = document.createElement("button");
  deleteBtn.classList.add("btn", "btn-danger", "me-2");
  deleteBtn.textContent = "Eliminar";
  deleteBtn.addEventListener("click", () => {
    card.remove();
  });
  const hideBtn = document.createElement("button");
  hideBtn.classList.add("btn", "btn-secondary");
  hideBtn.textContent = "Ocultar";
  hideBtn.addEventListener("click", () => {
    card.classList.toggle("d-none");
  });
  cardBody.appendChild(cardTitle);
  cardBody.appendChild(cardText);
  cardBody.appendChild(deleteBtn);
  cardBody.appendChild(hideBtn);
  card.appendChild(cardImage);
  card.appendChild(cardBody);
  memoryList.appendChild(card);
}
</script>
